<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="/imagens/img1.svg" alt="">
            <div id="redbox">
                <h2>Informações pessoais</h2>
            </div>
        </header>
    </div>

    <main>
        <form>
            <fieldset>
                <div id="formline1">
                    <label for="name">Nome</label>
                    <label for="surname">Sobrenome</label>
                </div>
                <div id="formline2">
                    <input type="text" name="name" id="">
                    <input type="text" name="surname" id="">
                </div>

                <div id="formline3">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="text" name="email" id="">
                </div>
            </fieldset>
            <h3>Informações do mentor</h3>
            <div class="horizontal-line"></div>
            <fieldset>
                <div id="formline4">
                    <label for="mentor-name">Quem foi seu mentor</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">Joao</option>
                        <option value="">Victor</option>
                        <option value="">Jakkezao</option>
                    </select>
                    <label for="feedback-mentor">Feedback sobre seu mentor</label>
                    <textarea name="feedback-mentor" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="checkbox-wrapper">
                    
                    <input type="checkbox" name="doubt-mentor" id="">
                    <label for="">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </fieldset>

            <h4>Agendando próxima mentoria</h4>
            <div class="horizontal-line"></div>

            <fieldset>
                <div id="formline6">
                    <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                    <label for="time1">Das</label>
                    <label for="time2">Ate</label>
                </div>

                <div id="formline7">
                    <input name="date"type="date">
                    <input name="time1"type="time">
                    <input name="time2"type="time">
                </div>
            </fieldset>

            <button type="submit">Salvar</button>
        </form>
    </main>

    <footer>
        
    </footer>
</body>
</html>
